<!doctype HTML>
<html>
    <head>
        <title>Home page</title>
        <meta name = "Description" content="Home page contain some dummy info" />
        <meta http-equiv="Content-type" content="text/html ; charset=utf-8" />
        <meta name="viewport" content="width = device-width initialscale = 1" />
    </head>

    <body>
        <table width = "100%" height = "100%" bgcolor="black"" >
            <tr style="color: white;">
                    <td>
                        <table width = "50%" border="0" cellpadding = "2">
                            <tr>
                                <td colspan="2">Employee Information</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>First Name:</td>
                                <td><input type="text" name="fname" id="fname"></td>
                            </tr>
                            <tr>
                                <td>Last Name:</td>
                                <td><input type="text" name="lname" id="lname"></td>
                            </tr>
                            <tr>
                                <td>Position:</td>
                                <td>
                                    <select name="position">

                                        <option value="AC">Accountant</option>
                                        <option value="RE">Receptionist</option>
                                        <option value="AD">Admin</option>
                                        <option value="SU">Supervisor</option>

                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Experience Level:</td>
                                <td>
                                    <select name="elevel" id="">

                                        <option value="EL">Entry-Level</option>
                                        <option value="SE">Some-Experience</option>
                                        <option value="VE">Very-Experience</option>

                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Job Type:</td>
                                <td>

                                    <input type="checkbox" name="ft">Full-Time
                                    <input type="checkbox" name="pt">Part-Time
                                    <input type="checkbox" name="ct">Contract
                                    <input type="checkbox" name="nj">No-Job

                                </td>
                            </tr>
                            <tr>
                                <td>Employement Status:</td>
                                <td>

                                    <input type="radio" name="estatus" id="employed">Employed
                                    <input type="radio" name="estatus" id="unemployed">UnEmployed
                                    <input type="radio" name="estatus" id="student">Student

                                </td>
                            </tr>
                            <tr>
                                <td>Additional Comments:</td>
                                <td>

                                    <textarea name="comments" cols="30" rows="5"></textarea>

                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>

                                    <input type="submit" value="Submit">
                                    <input type="reset" value="Reset">
                                    
                                </td>
                            </tr>
                        </table>
                    </td>
            </tr>
        </table>







    </body>


</html>
